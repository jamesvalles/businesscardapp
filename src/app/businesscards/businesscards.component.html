<span class="dashboard-text">My Cards</span>
<div class="app-businesscards">

        <ul>
                <li class="text" *ngFor="let card of businessCards | async">
                    <app-businesscard [title] ="card.Title" [name] = "card.Name" [email] = "card.Email" [phone] = "card.Phone" [web] = "card.Web" [company] = "card.Company" [address] = "card.Address" [image] = "card.image"></app-businesscard>
                </li>
              </ul>
</div>
