<div class="app-businesscard">
<div class="mdc-card demo-card">
    <div class="mdc-card__primary-action demo-card__primary-action" tabindex="0"> 
      <div class="mdc-card__media mdc-card__media--16-9 demo-card__media" style="background-image: url('assets/preview.jpeg');"></div>
      <div class="demo-card__primary">
        <h2 class="demo-card__title mdc-typography mdc-typography--headline6">{{name}}</h2>
        <h3 class="demo-card__subtitle mdc-typography mdc-typography--subtitle2">{{title}}</h3>
        <h3 class="demo-card__subtitle mdc-typography mdc-typography--subtitle2">{{company}}</h3>
      </div>
      <h3 class="demo-card__subtitle mdc-typography mdc-typography--subtitle2">{{email}}</h3>
      <h3 class="demo-card__subtitle mdc-typography mdc-typography--subtitle2">{{phone}}</h3>
      <h3 class="demo-card__subtitle mdc-typography mdc-typography--subtitle2">{{address}}</h3>
      <h3 class="demo-card__subtitle mdc-typography mdc-typography--subtitle2">{{web}}</h3>  </div>
    <div class="mdc-card__actions">
      <div class="mdc-card__action-icons">
        <button class="mdc-icon-button mdc-card__action mdc-card__action--icon--unbounded" aria-pressed="false" aria-label="Add to favorites" title="Add to favorites">
          <i class="material-icons mdc-icon-button__icon mdc-icon-button__icon--on">star</i>
          <i class="material-icons mdc-icon-button__icon">star</i>
        </button>
        <button class="mdc-icon-button material-icons mdc-card__action mdc-card__action--icon--unbounded" title="Share" data-mdc-ripple-is-unbounded="true" (click)="delete(phone)">delete</button>
         </div>
    </div>
  </div> 
<br>
</div>
